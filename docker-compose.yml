# ============================================================
# Docker Compose â€” Local Development Stack
# ============================================================
# Spins up the complete real-time sports data pipeline locally.
# Usage: docker-compose up -d
#
# Services:
# - Kafka (3 brokers) + Schema Registry
# - Redis (hot tier cache)
# - PostgreSQL (warm tier storage)
# - ClickHouse (analytics)
# - Edge Gateway
# - WebSocket Gateway
# - Push Notification Dispatcher
# - REST API
# - Prometheus + Grafana (observability)

version: "3.9"

services:
  # ============ MESSAGE BROKER ============

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-1:
    image: confluentinc/cp-kafka:7.7.1
    hostname: kafka-1
    container_name: kafka-1
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_LOG_RETENTION_HOURS: 168 # 7 days
      KAFKA_COMPRESSION_TYPE: lz4
    volumes:
      - kafka-1-data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 15s
      timeout: 10s
      retries: 5

  kafka-2:
    image: confluentinc/cp-kafka:7.7.1
    hostname: kafka-2
    container_name: kafka-2
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_COMPRESSION_TYPE: lz4
    volumes:
      - kafka-2-data:/var/lib/kafka/data

  kafka-3:
    image: confluentinc/cp-kafka:7.7.1
    hostname: kafka-3
    container_name: kafka-3
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_COMPRESSION_TYPE: lz4
    volumes:
      - kafka-3-data:/var/lib/kafka/data

  schema-registry:
    image: confluentinc/cp-schema-registry:7.7.1
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      kafka-1:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      SCHEMA_REGISTRY_AVRO_COMPATIBILITY_LEVEL: BACKWARD
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/subjects" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Topic initialization
  kafka-setup:
    image: confluentinc/cp-kafka:7.7.1
    depends_on:
      kafka-1:
        condition: service_healthy
    entrypoint: /bin/bash
    command: |
      -c "
      echo 'Creating Kafka topics...'
      kafka-topics --bootstrap-server kafka-1:29092 --create --if-not-exists --topic match-events-raw --partitions 12 --replication-factor 3 --config min.insync.replicas=2 --config compression.type=lz4
      kafka-topics --bootstrap-server kafka-1:29092 --create --if-not-exists --topic match-events-enriched --partitions 12 --replication-factor 3 --config min.insync.replicas=2
      kafka-topics --bootstrap-server kafka-1:29092 --create --if-not-exists --topic match-events-notifications --partitions 24 --replication-factor 3
      kafka-topics --bootstrap-server kafka-1:29092 --create --if-not-exists --topic match-events-odds --partitions 6 --replication-factor 3 --config min.insync.replicas=2
      kafka-topics --bootstrap-server kafka-1:29092 --create --if-not-exists --topic match-events-analytics --partitions 12 --replication-factor 3
      kafka-topics --bootstrap-server kafka-1:29092 --create --if-not-exists --topic match-events-dlq --partitions 6 --replication-factor 3
      echo 'Topics created successfully.'
      "

  # ============ DATA STORES ============

  redis:
    image: redis:7.4-alpine
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
    command: >
      redis-server
        --maxmemory 512mb
        --maxmemory-policy allkeys-lru
        --save 60 1000
        --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sportdata
      POSTGRES_USER: sportdata
      POSTGRES_PASSWORD: sportdata_dev_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sportdata" ]
      interval: 5s
      timeout: 3s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.11
    hostname: clickhouse
    container_name: clickhouse
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # TCP
    environment:
      CLICKHOUSE_DB: sportdata_analytics
      CLICKHOUSE_USER: sportdata
      CLICKHOUSE_PASSWORD: sportdata_dev_password
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: [ "CMD", "clickhouse-client", "--query", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ APPLICATION SERVICES ============

  edge-gateway:
    build:
      context: ./services/edge-gateway
      dockerfile: Dockerfile
    hostname: edge-gateway
    container_name: edge-gateway
    depends_on:
      kafka-1:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8080:8080" # Health
      - "9090:9090" # Metrics
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      GATEWAY_ID: gw-local-dev-01
    volumes:
      - wal-data:/data/wal

  websocket-gateway:
    build:
      context: ./services/websocket-gateway
      dockerfile: Dockerfile
    hostname: websocket-gateway
    container_name: websocket-gateway
    depends_on:
      kafka-1:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      REDIS_URL: redis://redis:6379

  rest-api:
    build:
      context: ./services/rest-api
      dockerfile: Dockerfile
    hostname: rest-api
    container_name: rest-api
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://sportdata:sportdata_dev_password@postgres:5432/sportdata

  # ============ OBSERVABILITY ============

  prometheus:
    image: prom/prometheus:v2.54.1
    hostname: prometheus
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./infrastructure/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"

  grafana:
    image: grafana/grafana:11.3.0
    hostname: grafana
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/observability/grafana/datasources:/etc/grafana/provisioning/datasources

  jaeger:
    image: jaegertracing/all-in-one:1.62
    hostname: jaeger
    container_name: jaeger
    ports:
      - "16686:16686" # UI
      - "14268:14268" # Collector
      - "6831:6831/udp" # Agent

volumes:
  zookeeper-data:
  kafka-1-data:
  kafka-2-data:
  kafka-3-data:
  redis-data:
  postgres-data:
  clickhouse-data:
  wal-data:
  prometheus-data:
  grafana-data:
